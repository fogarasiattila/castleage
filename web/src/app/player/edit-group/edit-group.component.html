<div>
  <mat-form-field [formGroup]="form">
    <mat-label>Csoport átnevezése</mat-label>
    <input matInput formControlName="groupName" />
    <span *ngIf="!form.get('groupName').valid && form.get('groupName').touched">
      <mat-hint *ngIf="form.get('groupName').errors['nameExists']">
        Ez a név már foglalt!
      </mat-hint>
    </span>
  </mat-form-field>
</div>
<div>
  <button
    mat-mini-fab
    color="primary"
    [disabled]="
      !this.form.valid ||
      this.form.pristine ||
      this.group.id === 0 ||
      this.group.id === 1
    "
    (click)="onSave()"
  >
    <mat-icon>check</mat-icon>
  </button>
  <button
    mat-mini-fab
    (click)="onReset()"
    color="accent"
    [disabled]="this.form.pristine"
  >
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button
    mat-mini-fab
    (click)="onDelete()"
    color="warn"
    [disabled]="!this.form.valid || this.group.id === 0 || this.group.id === 1"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
