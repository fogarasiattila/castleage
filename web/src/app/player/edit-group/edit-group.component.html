<div>
  <mat-form-field [formGroup]="form">
    <mat-label>Csoport átnevezése</mat-label>
    <input matInput formControlName="groupName" />
  </mat-form-field>
</div>
<div>
  <button
    mat-mini-fab
    color="primary"
    [disabled]="!this.form.valid || this.form.pristine"
    (click)="onSave()"
  >
    <mat-icon>check</mat-icon>
  </button>
  <button
    mat-mini-fab
    (click)="onReset()"
    color="accent"
    [disabled]="!this.form.valid || this.form.pristine"
  >
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button mat-mini-fab (click)="onReset()" color="warn" [disabled]="">
    <mat-icon>delete</mat-icon>
  </button>
</div>
