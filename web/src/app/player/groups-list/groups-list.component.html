<app-edit-group [groupChange$]="this.groupSelected$"></app-edit-group>
<mat-form-field appearance="outline" [formGroup]="form">
  <mat-select
    (selectionChange)="onGroupSelection($event.value)"
    formControlName="groupFilter"
  >
    <mat-option *ngFor="let group of groups" [value]="group">{{
      group.name
    }}</mat-option>
  </mat-select>
  <!-- <mat-hint>VÃ¡lassz csoportot...</mat-hint> -->
  <mat-label></mat-label>
  <mat-icon matPrefix>groups</mat-icon>
</mat-form-field>

<mat-selection-list
  class="selection-list"
  #playerSelection
  (selectionChange)="onPlayerSelected(playerSelection.selectedOptions.selected)"
  dense
  [(ngModel)]="selectedPlayers"
>
  <mat-list-option *ngFor="let player of filteredPlayers" [value]="player">{{
    player.displayname
  }}</mat-list-option>
</mat-selection-list>
